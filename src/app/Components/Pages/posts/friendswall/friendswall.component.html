<div class="wrapper" style="margin-top: 100px">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/fabio-mangione.jpg');">
    <div class="filter"></div>
  </div>
  <div class="section profile-content">
    <div class="container">
      <div class="owner" align="center">
        <div class="avatar">
          <img src="{{userPost.imageUrls}}" alt="Circle Image" class="img-fluid rounded-circle mb-3">
        </div>
        <br>
        <div class="name">
          <h4 class="title">{{userPost.username}}<br /></h4>
        </div>
      </div>
      <br/>

      <div *ngFor="let post of listPost" class="d-flex justify-content-center row">
        <div class="col-md-8">
          <div class="d-flex flex-column comment-section">
            <div class="bg-white p-2">
              <div class="d-flex flex-row user-info">
                <div>
                  <img class="rounded-circle" src="{{post.user.imageUrls}}" width="40">
                </div>
                <div class="d-flex flex-column justify-content-start ml-2"><span
                  class="d-block font-weight-bold name">{{post.user.username}}</span><span
                  class="date text-black-50">{{post.createAt}}</span></div>
              </div>
              <div class="mt-2">
                <p class="comment-text">{{post.content}}.</p>
              </div>
              <div *ngIf="post.imgs.length != 0">
                <img src="{{post.imgs[0].linkImg}}" alt="Paris" width="550" height="300">
              </div>

            </div>
            <div class="bg-white">
              <div class="d-flex flex-row fs-12">
                <div class="like p-2 cursor"><i class="fa fa-thumbs-o-up"></i><span class="ml-1">Like</span></div>
                <div class="like p-2 cursor"><i class="fa fa-commenting-o"></i><span class="ml-1">Comment</span></div>
                <div class="like p-2 cursor"><i class="fa fa-share"></i><span class="ml-1">Share</span></div>
              </div>
            </div>
            <div class="bg-light p-2">
              <div class="d-flex flex-row align-items-start"><img class="rounded-circle"
                                                                  src="{{user.imageUrls}}"
                                                                  width="40"><textarea
                class="form-control ml-1 shadow-none textarea"></textarea></div>
              <div class="mt-2 text-right">
                <button class="btn btn-primary btn-sm shadow-none" type="button">Post comment</button>
                <button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button>
              </div>
            </div>
            <hr>
            <br>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
